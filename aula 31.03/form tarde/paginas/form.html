<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <p><h2>Formulário de cadastro</h2></p>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="nome">nome: </label></td>
                <td><label for="sobrenome">Sobrenome</label></td>
            </tr>
            <tr>
                <td><input type="text" id="name" name="name" placeholder="nome" required="true"></td>
                <td> <input type="text" id="sobrenome" name="so" placeholder="Sobrenome" required="true"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><label for="dtNas">Data de Nascimento</label></td>
            </tr>
            <tr>
                <td><input type="text" id="email" name="email" placeholder="email" required="true"></td>
                <td><input type="date" name="dtNas" id="dtNas" required="true"></td>
            </tr>
            <tr>
                <td><label for="endereco">Endereço</label></td>
                <td><label for="estado">Estado</label></td>
            </tr>
            <tr>
                <td><input type="text" name="endereco" id="endereco" placeholder="endereço" required="true"></td>
                <td><select name="estado" id="estado" required="true">
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="Cidade">Cidade</label></td>
                <td><label for="CEP">CEP</label></td>
            </tr>
            <tr>
                <td><input type="text" id="Cidade" name="Cidade" placeholder="Cidade" required="true"></td>
                <td><input type="number" nome="CEP" id="CEP" placeholder="CEP" required="true"></td>
            </tr>
            <tr>
                <td><label for="descricao">Descrição</label></td>
                <td><label for="Profissao">Profissão</label></td>
            </tr>
            <tr>
                <td><textarea name="descricao" id="descricao" cols="20" rows="5" required="true"></textarea></td>
                <td><input type="text" name="Profissao" id="Profissao" placeholder="Profissao" required="true"></td>
            </tr>
            <tr>
                <td><input type="submit" id="submit" name="submit" value="Enviar"></td>
            </tr>
        </table>

    </form>
</body>
</html>
