<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
.container{
    border: 1px solid black;
    padding: 10px;
}
.container__form{
    background-color: pink;
    padding: 10px;

}

.container__input{
    background-color: cadetblue;
    margin: 5px;
    border-radius: 5px;
}
.container__submit{
    background-color: rgb(141, 217, 219);
    border-radius: 5px;
}
.container__submit--hover:hover{
    background-color: darkorange;
}
.container__submit--active:active{
    background-color:red;
}
    </style>
</head>
<body>
    <div class="container">
        <form action="" class="container__form">
           
                <input type="text" placeholder="Nome"   class="container__input">
               <input type="password"  placeholder="Senha" class="container__input">
               <input type="submit" value="Login" class="container__submit container__submit--hover container__submit--active" >

            
        </form> 
    </div>
</body>
</html>
