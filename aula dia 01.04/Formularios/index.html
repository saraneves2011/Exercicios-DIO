<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novo usuário</title>
    <style>
        #email{
            margin-left: 50px;
        }

        #senha{
            margin-left: 50px;
        }
        #conSenha{
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <p><h3>Formulário novo usuário</h3></p>
    <form action="/login.html" method="post">
        <table>
        <tr>
            <td><label for="email" >Email</label></td>
            <td><input type="text" id="email" name="email" placeholder="email"></td>
        </tr>
        <tr>
            <td><label for="senha" >Senha</label></td>
            <td><input type="text" id="senha" name="senha" placeholder="senha"></td>
        </tr>
        <tr>
            <td><label for="conSenha">Confirmar Senha</label></td>
            <td><input type="text" id="conSenha" name="conSenha" placeholder="Confirmar"></td>
        </tr>
        <tr>
            <td><input type="submit"  value="Confimar" id="Confimar"></td>
        </tr>
        </table>
    </form>
</body>
</html>
